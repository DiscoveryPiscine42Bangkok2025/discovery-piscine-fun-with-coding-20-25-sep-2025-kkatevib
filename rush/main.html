<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rush Project</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      overflow: hidden;
    }
    .about-title {
      font-size: 5rem;
      font-weight: 900;
      text-transform: uppercase;
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      background: linear-gradient(to bottom, rgb(8 42 123 / 35%) 30%, rgb(255 255 255 / 0%) 76%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      pointer-events: none;
    }
    .carousel-container {
      width: 100%;
      max-width: 1100px;
      height: 650px; /* taller container */
      position: relative;
      margin-top: 100px;
      display: flex;
      justify-content: center;
      gap: 80px;
    }
    .card {
      width: 400px;  /* wider */
      height: 550px; /* taller */
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      transition: transform 0.6s ease, filter 0.6s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 100%;
      height: 88%; /* image fills more space */
      object-fit: cover;
      display: block;
    }

    /* Default positions */
    .card.left { transform: translateX(-50px) scale(0.9); filter: grayscale(60%); }
    .card.right { transform: translateX(50px) scale(0.9); filter: grayscale(60%); }

    /* Hover effect */
    .card:hover {
      transform: scale(1.1) translateY(-20px);
      z-index: 10;
      filter: grayscale(0%);
    }

    .member-info {
      text-align: center;
      margin-top: 5px;
    }
    .member-name {
      color: rgb(8, 42, 123);
      font-size: 1.8rem;
      font-weight: 700;
    }
    .member-role {
      color: #848696;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1 class="about-title">Rush Project</h1>

  <div class="carousel-container">
    <!-- Left card (Bell.html) -->
    <a href="Bell.html" class="card left">
      <img src="bell.webp" alt="Bell">
      <div class="member-info">
        <div class="member-name">Bell</div>
        <div class="member-role">leader</div>
      </div>
    </a>

    <!-- Right card (Milk_er.html) -->
    <a href="milk_er.html" class="card right">
      <img src="milk.webp" alt="Milk">
      <div class="member-info">
        <div class="member-name">Milk</div>
        <div class="member-role">manager</div>
      </div>
    </a>
  </div>
</body>
</html>
